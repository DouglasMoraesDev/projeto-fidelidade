<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Renove sua assinatura</title>
  <style>
    /* Reset mínimo */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fonte e cores gerais */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1a237e;
    }

    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      background: #1a237e;
      color: #fff;
      border-radius: 8px;
      transition: background 0.2s ease, transform 0.2s ease;
      margin-bottom: 1rem;
    }

    .btn:hover {
      background: #283593;
      transform: translateY(-2px);
    }

    .contact-btn {
      background: #388e3c;
    }
    .contact-btn:hover {
      background: #2e7d32;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #1a237e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assinatura expirada</h1>
    <p>Para continuar usando o sistema, clique no botão abaixo e faça o pagamento.</p>
    <a href="https://mpago.la/1Mc6Lnc" class="btn">Pagar Agora</a>

    <p>Após o pagamento, por favor <strong>envie o comprovante</strong> pelo WhatsApp:</p>
    <a href="https://wa.me/qr/F2Z744R5KWEPB1" class="btn contact-btn" target="_blank">
      Enviar Comprovante
    </a>

    <footer>
      &copy; Douglas Moraes Dev<br>
      <a href="https://wa.me/qr/F2Z744R5KWEPB1" target="_blank">Contato via WhatsApp</a>
    </footer>
  </div>
</body>
</html>
