<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consultar Pontos</title>
  <!-- Fonte leve do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset mínimo */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Layout geral */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #d9e8ff 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .points-container {
      background: #ffffffdd; /* branco semi-transparente */
      padding: 2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    .points-container h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      color: #1a237e;
    }

    #pointsForm {
      display: flex;
      flex-direction: column;
    }

    #pointsForm input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.2s ease;
    }

    #pointsForm input:focus {
      border-color: #1a237e;
      outline: none;
    }

    #pointsForm button {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      background: #1a237e;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    #pointsForm button:hover {
      background: #283593;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 500;
      min-height: 1.5em;
    }

    /* Responsividade */
    @media (max-width: 400px) {
      .points-container {
        padding: 1.5rem 1rem;
      }
      .points-container h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="points-container">
    <h1>Consultar Pontos</h1>
    <form id="pointsForm">
      <input
        type="text"
        id="phone"
        placeholder="Digite seu telefone"
        required
      />
      <button type="submit">Ver Pontos</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document
      .getElementById('pointsForm')
      .addEventListener('submit', async (e) => {
        e.preventDefault();
        const phone = document.getElementById('phone').value.trim();
        const params = new URLSearchParams(window.location.search);
        const establishmentId = params.get('establishmentId');

        const res = await fetch('/api/clients/check-points', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, establishmentId })
        });

        const data = await res.json();
        const resultEl = document.getElementById('result');
        if (res.ok) {
          resultEl.innerText = `Você tem ${data.points} ponto(s).`;
        } else {
          resultEl.innerText = data.message || 'Erro ao buscar pontos.';
        }
      });
  </script>
</body>
</html>
