<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consultar Pontos</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
    rel="stylesheet"
  />

  <!-- seu CSS global que define todas as variáveis :root -->
  <link rel="stylesheet" href="app.css" />

  <style>
    /* estilo específico da tela de pontos, aproveitando suas variáveis */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
    }

    .points-container {
      background-color: var(--container-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .points-container header img {
      max-width: 120px;
      margin-bottom: 1rem;
      display: none;
    }

    .points-container header h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    #pointsForm input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background: var(--primary-color);
      color: var(--text-color);
    }

    #pointsForm button {
      width: 100%;
      padding: 0.75rem;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform var(--transition-speed);
    }
    #pointsForm button:hover {
      transform: translateY(-2px);
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="points-container">
    <header>
      <img id="est-logo" alt="Logo do estabelecimento" />
      <h1 id="est-name">Consultar Pontos</h1>
    </header>

    <form id="pointsForm">
      <input
        type="text"
        id="phone"
        placeholder="Digite seu telefone"
        required
      />
      <button type="submit">Ver Pontos</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="points.js"></script>
</body>
</html>
