<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consultar Pontos</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      /* valores padrão, serão sobrescritos */
      --bg-gradient-from: #f0f4ff;
      --bg-gradient-to:   #d9e8ff;
      --container-bg:     #ffffffdd;
      --text-color:       #333;
      --heading-color:    #1a237e;
      --button-bg:        #1a237e;
      --button-text:      #fff;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(
        135deg,
        var(--bg-gradient-from) 0%,
        var(--bg-gradient-to) 100%
      );
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
    }

    .points-container {
      background: var(--container-bg);
      padding: 2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    .points-container header img {
      max-width: 120px;
      margin-bottom: 1rem;
      display: none;
    }

    .points-container header h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      color: var(--heading-color);
    }

    #pointsForm {
      display: flex;
      flex-direction: column;
    }

    #pointsForm input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.2s ease;
    }

    #pointsForm input:focus {
      border-color: var(--heading-color);
      outline: none;
    }

    #pointsForm button {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    #pointsForm button:hover {
      transform: translateY(-2px);
      /* opcional: escurecer um pouco */
      filter: brightness(0.9);
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 500;
      min-height: 1.5em;
    }

    @media (max-width: 400px) {
      .points-container {
        padding: 1.5rem 1rem;
      }
      .points-container header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="points-container">
    <header>
      <!-- logo será exibido aqui -->
      <img id="est-logo" alt="Logo do estabelecimento" />
      <h1 id="est-name">Consultar Pontos</h1>
    </header>

    <form id="pointsForm">
      <input
        type="text"
        id="phone"
        placeholder="Digite seu telefone"
        required
      />
      <button type="submit">Ver Pontos</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- Carrega o script externo -->
  <script src="points.js"></script>
</body>
</html>
